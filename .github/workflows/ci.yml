name: CI - Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov

      - name: Run unit tests
        run: |
          bash run_tests.sh

      - name: Run tests with coverage
        run: |
          PYTEST_DISABLE_PLUGIN_AUTOLOAD=1 python -m pytest \
            $(find workspace/src -name "test_*.py" -type f | \
              grep -v test_copyright.py | \
              grep -v test_flake8.py | \
              grep -v test_pep257.py) \
            --cov=workspace/src --cov-report=xml --cov-report=term-missing
        continue-on-error: true

  lint:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black isort

      - name: Check code style with flake8
        run: |
          flake8 workspace/src --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 workspace/src --count --exit-zero --max-complexity=10 --max-line-length=120 --statistics
        continue-on-error: true

      - name: Check formatting with black
        run: |
          black --check --diff workspace/src
        continue-on-error: true

  docker-build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image (prod)
        run: |
          docker compose build prod

      - name: Test ROS2 workspace builds
        run: |
          docker compose run --rm prod bash -c "
            source /opt/ros/humble/setup.bash && \
            source /root/ros2_ws/install/setup.bash && \
            cd /root/ws && \
            colcon build --symlink-install
          "
